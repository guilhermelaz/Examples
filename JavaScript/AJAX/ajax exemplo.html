<script>
    axios.get('https://jsonplaceholder.typicode.com/todos/1')
    .then((response) => {
        console.log(response.data);

        // Exibir infos no doc.
        let tag = document.querySelector("#api-receiver");
        tag.textContent = JSON.stringify(response.data, null, 2);
    
    })
    .catch((error) => {
        console.log(error);
    })
    .finally(() => {
        console.log('Finalizado');
    });
</script>


</body>
</html>
